<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar sesión</h2>
            <form action="#" class="login-form" [formGroup]="form" (ngSubmit)="ingresar()">
                <mat-form-field class="form-group">
                    <input matInput formControlName="usuario" type="text" id="username" placeholder="Nombre de usuario" required>
                </mat-form-field>
                <mat-form-field class="form-group">
                    <input matInput formControlName="contrasenia" type="password" id="password" placeholder="Contraseña" required>
                </mat-form-field>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
